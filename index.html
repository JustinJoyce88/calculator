<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h4>Basic Calculator</h4>
    </header>
    <div class="buttons">
      <div class="input-container">
        <div class="entries"></div>
        <div class="history"></div>
      </div>
      <section class="buttons-section">
        <div class="right">
          <button class="all-clear">AC</button>
          <button class="clear">CE</button>
          <button class="math-btn">/</button>
        </div>
        <div>
          <button class="num-btn">7</button>
          <button class="num-btn">8</button>
          <button class="num-btn">9</button>
          <button class="math-btn">*</button>
        </div>
        <div>
          <button class="num-btn">4</button>
          <button class="num-btn">5</button>
          <button class="num-btn">6</button>
          <button class="math-btn">-</button>
        </div>
        <div>
          <div>
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button class="math-btn">+</button>
          </div>
          <div>
            <button class="num-btn zero">0</button>
            <button class="num-btn">.</button>
            <button class="equals">=</button>
          </div>
        </div>
    </div>
    </section>
  </div>
  <div class="sig">Design and code by Justin Joyce</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/4.1.2/math.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="calc.min.js"></script>
</body>

</html>
